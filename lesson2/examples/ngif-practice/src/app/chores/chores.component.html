<div class="chores" >
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p style="color: rgb(140, 0, 255)" *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>

<hr>

<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{ trophyImage }}" alt="trophy" *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else doWork">
</div>

<hr>

<ng-template #doWork>
    <p>No allowance yet.</p>
</ng-template>

<h1 style="color: rgb(255, 131, 86)" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else earnIceCream">Ice cream treat!</h1>

<ng-template #earnIceCream>
    <div class="iceCream">
        <h3>To Earn Ice Cream:</h3>
        <p>Chores must be done.</p>
        <p>Must have completed at least 4 chores.</p>
</div>
</ng-template>
